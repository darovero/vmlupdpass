trigger:
- none

parameters:
- name: resourcegroup
  displayName: 'Resource Group Name'
  type: string
- name: vm_name
  displayName: 'Virtual Machine Name'
  type: string
- name: users_name
  displayName: 'Users Name'
  type: string
- name: password
  displayName: 'Password'
  type: string
- name: environment
  displayName: 'Environment'
  type: string
  values:
  - 'Non-Prod'
  - 'Prod'

variables:
  - group: ${{ parameters.environment }}

jobs:
- job: RunAzureCLI
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true
  - task: AzureCLI@2
    inputs:
      azureSubscription: '$(azureSubscription)'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az vm user update \
          --resource-group '${{parameters.resourcegroup}}' \
          --name '${{parameters.vm_name}}' \
          --username '${{parameters.users_name}}' \
          --password '${{parameters.password}}'
          echo "The password change of the ${{parameters.users_name}} user was successful."
    displayName: 'Run Azure CLI command for change password linux user'
