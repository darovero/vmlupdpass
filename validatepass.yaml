trigger:
- main

parameters:
- name: users_name
  displayname: 'Users Name'
  type: string
- name: resource_group
  displayname: 'Resource Group Name'
  type: string
- name: vm_name
  displayname: 'Virtual Machine Name'
  type: string
- name: environment
  displayName: 'Environment'
  type: string
  values:
  - 'Non-Prod'
  - 'Prod'

variables:
  - group: ${{ parameters.environment }}

jobs:
- job: RunAzureCLI
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true

  - task: AzureCLI@2
    inputs:
      azureSubscription: '$(azureSubscription)'
      scriptLocation: 'inlineScript'
      inlineScript: |
        IFS=',' read -ra users <<< "$(users_name)"
        for user in "${users[@]}"; do
          az vm run-command invoke \
              --resource-group $(resource_group) \
              --name $(vm_name) \
              --command-id RunShellScript \
              --scripts "sudo chage -l $user | grep 'Password expires' | awk -F': ' '{print \"User: $user, Password expires: \" \$2}'"
        done
    displayName: 'Execute script for validate Password expirate date'
